<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock title %}</title>
    <!-- Add common CSS, JavaScript links here -->
</head>
<body>
    <header>
        <!-- Navigation bar, logo, etc. -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock content %}
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
